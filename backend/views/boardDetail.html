<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성하기</title>
    <link rel="stylesheet" href="/styles/tab.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<style>
    /* 기본 스타일 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* 입력 폼 스타일 */
    .container input::placeholder {
        color: rgb(155, 153, 153);
    }

    .container {
        padding: 20px;
    }

    .form-label {
        margin-bottom: 8px;
        font-weight: bold;
    }

    .mb-3 {
        margin-bottom: 16px;
    }

    .btn {
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
    }

    .btn-info {
        background-color: #17a2b8;
        color: #fff;
        border: none;
    }

    .btn-info:hover {
        background-color: #138496;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .d-grid {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .me-md-2 {
        margin-right: 10px;
    }
</style>

<body>
    <!-- 탭 메뉴 -->
    <div id="tabContainer">
        <button id="tabButton">☰</button>
        <div id="tabs">
            <a href="/test.html">Home</a>
            <br>
            <a href="/uploadTest.html">이미지 업로드 하러 가기</a>
            <br>
            <a href="/test.html">데이터셋 라벨링 하러 가기</a>
            <br>
            <a href="/boardView.html">게시판 보기</a>
            <br>
            <a href="/test.html">데이터셋 상점 보기</a>
            <br><br>
            <button id="authButton">로그인</button>
        </div>
    </div>
    <div id="content">
        <div class="container">
            <form id="createForm">
                <div class="mb-3">
                    <label class="form-label" for="id">제목</label>
                    <input class="form-control" type="text" name="title" style="width:300px;" value="필적 데이터 수집합니다"
                        disabled />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">작성자</label>
                    <input class="form-control" type="text" id="writer" name="writer" value="관리자" style="width:300px;"
                        disabled />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">내용</label>
                    <textarea class="form-control" name="content" style="width:800px;height: 200px;"
                        disabled>관심 있으신 분은 sincelife777@gmail.com으로 연락 바랍니다.</textarea>
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">작성일</label>
                    <input class="form-control" type="password" name="date" value="2024-11-24 23:24:20"
                        style="width:300px;" disabled />
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <button class="btn btn-outline-primary btn-sm" type="submit">생성</button>
                </div>
                <br>
                <div class="mb-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/boardView.html"> <button type="button" class="btn btn-info me-md-2">목록</button> </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/boardCreate.js"></script>
    <script src="/scripts/tab.js"></script>
</body>

</html>
