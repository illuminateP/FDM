<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성하기</title>
    <link rel="stylesheet" href="/styles/tab.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<style>
    .d-grid button {
        margin-right: 20px;
        /* 버튼 간 여백 추가 */
    }
</style>

<body>
    <!-- 탭 메뉴 -->
    <div id="tabContainer">
        <button id="tabButton">☰</button>
        <div id="tabs">
            <a href="/home.html">Home</a>
            <br>
            <a href="/uploadTest.html">이미지 업로드 하러 가기</a>
            <br>
            <a href="/test.html">데이터셋 라벨링 하러 가기</a>
            <br>
            <a href="/boardView.html">게시판 보기</a>
            <br>
            <a href="/test.html">데이터셋 상점 보기</a>
            <br><br>
            <button id="authButton">로그인</button>
        </div>
    </div>
    <div id="content">
        <div class="container">
            <form id="createForm">
                <div class="mb-3">
                    <label class="form-label" for="title">제목</label>
                    <input class="form-control" type="text" id="title" name="title" style="width:300px;" disabled />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="writer">작성자</label>
                    <input class="form-control" type="text" id="writer" name="writer" style="width:300px;" disabled />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">내용</label>
                    <textarea class="form-control" name="content" style="width:800px;height: 200px;"
                        disabled></textarea>
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="date">작성일</label>
                    <input class="form-control" type="text" id="date" name="date" style="width:300px;" disabled />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">비밀번호</label>
                    <input class="form-control" type="text" id="password" name="password" style="width:300px;" />
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="editButton" class="btn btn-warning me-md-2">수정</button>
                        <button type="button" id="deleteButton" class="btn btn-danger">삭제</button>
                    </div>
                    <br>
                    <div class="mb-3">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/boardView.html"> <button type="button" class="btn btn-info me-md-2">목록</button>
                            </a>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <script src="/scripts/boardDetail.js"></script>
    <script src="/scripts/tab.js"></script>
</body>

</html>
