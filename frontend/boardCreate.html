<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성하기</title>
    <link rel="stylesheet" href="/styles/tab.css">
</head>

<body>
    <!-- 탭 메뉴 -->
    <div id="tabContainer">
        <button id="tabButton">☰</button>
        <div id="tabs">
            <a href="/home.html">Home</a>
            <br>
            <a href="/uploadTest.html">이미지 업로드 하러 가기</a>
            <br>
            <a href="/test.html">데이터셋 라벨링 하러 가기</a>
            <br>
            <a href="/boardView.html">게시판 보기</a>
            <br>
            <a href="/test.html">데이터셋 상점 보기</a>
            <br><br>
            <button id="authButton">로그인</button>
        </div>
    </div>
    <div id="content">
        <div class="container">
            <h2>게시글 작성</h2>
            <form id="createForm">
                <div class="mb-3">
                    <label class="form-label" for="id">제목</label>
                    <input class="form-control" type="text" name="title" style="width:300px;" required />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">작성자</label>
                    <input class="form-control" type="text" id="writer" name="writer" style="width:300px;" disabled />
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">내용</label>
                    <textarea class="form-control" name="content" style="width:800px;height: 200px;"
                        required></textarea>
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="id">갱신삭제시 비밀번호</label>
                    <input class="form-control" type="password" name="password" style="width:300px;" required />
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <button class="btn btn-outline-primary btn-sm" type="submit">생성</button>
                </div>
                <br>
                <div class="mb-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/boardView.html"> <button type="button" class="btn btn-info me-md-2">목록</button> </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/boardCreate.js"></script>
    <script src="/scripts/tab.js"></script>
</body>

</html>
