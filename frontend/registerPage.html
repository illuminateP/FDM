<!doctype html>
<html>

<head>
    <title>FDM 회원가입 페이지!</title>
    <meta charset='utf-8'>
    <link rel='icon' href='data:,'> <!-- favicon 처리 -->
</head>

<body>
    <h1>회원가입</h1>
    <form id="register-form">
        <label for="loginid">아이디:</label>
        <input type="text" id="loginid" name="loginid" maxlength="10" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" maxlength="20" required><br><br>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name" maxlength="20" required><br><br>

        <label for="address">주소:</label>
        <input type="text" id="address" name="address" maxlength="100" required><br><br>

        <label for="tel">전화번호:</label>
        <input type="text" id="tel" name="tel" maxlength="13" required><br><br>

        <label for="birth">생년월일:</label>
        <input type="text" id="birth" name="birth" maxlength="8" placeholder="YYYYMMDD" required><br><br>

        <button type="button" id="registerBtn">회원가입</button>
    </form>
    <h5><a href="/index.html">돌아가기</a></h5>

    <script src="scripts/registerPage.js"></script>
</body>

</html>
